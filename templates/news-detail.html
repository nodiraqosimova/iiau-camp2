{% extends 'base.html' %}
{% block main %}
    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2>Yangiliklar</h2>
                    <ol>
                        <li><a href="/">Bosh sahifa</a></li>
                        <li><a href="/news">Yangiliklar</a></li>
                        <li>{{ new.title }}</li>
                    </ol>
                </div>

            </div>
        </section><!-- End Breadcrumbs -->

        <section class="inner-page">
            <div class="container px-2 my-4">
                <div class="row">
                    <div class="col-md-10 m-auto">
                        <div class="d-flex justify-content-center">
                            <img src="{{ new.image.url }}" class="w-75 m-auto" alt="">
                        </div>
                        <h2 class="mt-md-4">{{ new.title }}</h2>
                        <h4 class="mt-md-2">{{ new.description }}</h4>
                        <p class="mt-md-3">{{ new.content }}</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
{% endblock %}
