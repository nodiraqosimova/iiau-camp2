{% extends 'base.html' %}
{% block main %}
    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2>Yangiliklar</h2>
                    <ol>
                        <li><a href="/">Bosh sahifa</a></li>
                        <li>Yangiliklar</li>
                    </ol>
                </div>

            </div>
        </section><!-- End Breadcrumbs -->

        <section class="inner-page">
            <div class="container px-2 my-4">
                <div class="row">
                    {% for new in news %}
                        <div class="col-lg-6 d-flex justify-content-md-center">
                            <div class="row my-4">
                                <div class="col-5">
                                    <img src="{{ new.image.url }}" class="w-100">
                                </div>
                                <div class="col-md-7">
                                    <h2>
                                        <a href="{{ new.get_absolute_url }}">{{ new.title }}</a>
                                    </h2>
                                    <small>{{ new.created_at }}</small>
                                    <p class="mt-md-2">
                                        {{ new.description }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>

    </main>
{% endblock %}
